<!DOCTYPE html>
<!--
  Demonstration of the TI SensorTag JavaScript library.
  Adaptation for clinical use for Android and iOS devices
-->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, user-scalable=no
    initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Movement Capture</title>

  <style>
    @import 'skeleton/css/normalize.css';
    @import 'skeleton/css/skeleton.css';
    @import 'css/console.css';
    .dump {
      font: normal 14px/1.3 Consolas,'Andale Mono','Courier New',Courier,monospace;
    }
  </style>

  <script src="libs/dbg/jquery-2.1.1.js"></script>
  <script src="libs/console.js"></script>
  <script src="cordova.js"></script>
  <script src="libs/extras/coffee-script.js"></script>
  <script src="libs/evothings/util/util.js"></script>
  <script src="libs/evothings/easyble/easyble.js"></script>
  <script src="libs/evothings/tisensortag/tisensortag.js"></script>
  <script src="libs/dbg/underscore.js"></script>
  <script src="libs/dbg/backbone.js"></script>
  <script src="libs/dbg/seen.js"></script>
</head>

<body>
<div id="capture-display" class="container">
  <h1>SensorTag Motion Capture</h1>
  
  <div class="InputsWrapper1 row" style="display: none">
    <div id="yourhead">
      <div id="your" style="display: block; background-color: rgb(244, 212, 250); width: 530px;">
        <h2 id="yourtitle" style="color: rgb(255, 255, 255); text-align: center; font-size: 25px; cursor: pointer;">
          <h1>Upload Host, Proctor, client, test</h1>
        </h2>
        <h4 id="justclickid" style="display: none;">
          Just Click on Fields on left to start building your form. It's fast, easy &amp; fun.
        </h4>
      </div>
    </div>	
			
    <div id="InputsWrapper" class="ui-sortable">
      <div>
        <div class="name" id="InputsWrapper_04">
          <label>Name:4</label>
          <input type="text" name="mytext[]" id="field_4" placeholder="Name 4">
          <br>
        </div>
      </div>
      <div>
        <div class="name" id="InputsWrapper_05">
          <label>Name:5</label>
          <input type="text" name="mytext[]" id="field_5" placeholder="Name 5">
          <br>
        </div>
      </div>
      <div class="checkbox" id="InputsWrapper_3_1"></div>
      <div class="checkbox" id="InputsWrapper_3_2"></div>
      <div class="radiobutton" id="InputsWrapper_4_3">
        <p class="radiobutton_child" id="para3">
          <label>Radio:8</label>
          <input type="radio" name="myradio[]" id="field_8" placeholder="Radio_8">
        </p>
        <p class="radiobutton_child" id="para3">
          <label>Radio:9</label>
          <input type="radio" name="myradio[]" id="field_9" placeholder="Radio_9">
        </p>
      </div>
      <div class="radiobutton" id="InputsWrapper_4_4" style="">
        <p class="radiobutton_child" id="para4">
          <label>Radio:11</label>
          <input type="radio" name="myradio[]" id="field_11" placeholder="Radio_11">
        </p>
        <p class="radiobutton_child" id="para4">
          <label>Radio:12</label>
          <input type="radio" name="myradio[]" id="field_12" placeholder="Radio_12">
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <button id="record" class="three columns button-primary">
      Record
    </button>
    <button id="stop" class="three columns">
      Stop
    </button>
    <button id="upload" class="three columns">
      Upload
    </button>
    <button id="reset" class="three columns">
      Reset
    </button>
  </div>
  
  <div class="row keys">
    <p class="three columns">SensorTag Status: <span id="StatusData">Not ready to connect</span></p>
    <p class="three columns">SensorTag firmware version: <span id="FirmwareData">?</span></p>
    <p class="three columns">readings captured: <span id="TotalReadings">0</span></p>
    <p class="two columns">Keypress: <span id="KeypressData">[Waiting for value]</span></p>
  </div>

  <div class="row gyroscope">
    <div class="four columns">
      <canvas id="gyro-view" width="200" height="200" style="width=100%"></canvas>
    </div>
    <div class="five columns dump" id="GyroscopeData"></div>
    <button id="calibrateGyro" class="suppress three columns">
      Debias
    </button>
  </div>
  
  <div class="row acelleration">
    <div class="four columns">
      <canvas id="accel-view" width="200" height="200" style="width=100%"></canvas>
    </div>
    <div class="five columns dump" id="AccelerometerData"></div>
    <button id="calibrateAccel" class="suppress three columns">
      Debias
    </button>
  </div>
  <div class="row magnetometer">
    <div class="four columns">
      <canvas id="magnet-view" width="200" height="200" style="width=100%"></canvas>
    </div>
    <div class="five columns dump" id="MagnetometerData"></div>
    <button id="calibrateMag" class="suppress three columns">
      Debias
    </button>
  </div>

 </div>
 <div class="container" id="console-log"></div>
 <script src="app.js">
 </script>
</body>
</html>
