<!DOCTYPE html>
<!--
	Demonstration of the TI SensorTag JavaScript library.
	Adaptation for clinical use for Android and iOS devices
-->
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Movement Capture</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<style>
	/*body {
		background: rgb(25,25,25);
		color: rgb(255,255,255);
		font-size: 100%;
		padding: 0px 20px;
	}*/
	.SensorData {
		font-size: 60%;
		font-weight: bold;
	}
	.SensorData span {
		font-weight: normal;
		font-family: "Lucida Console", Monaco, monospace;
	}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = window.hyper.log }
	</script>

	<script src="libs/dbg/jquery-2.1.1.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/extras/coffee-script.js"></script>
	<script src="libs/evothings/util/util.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/evothings/tisensortag/tisensortag.js"></script>
	<script src="libs/dbg/underscore.js"></script>
	<script src="libs/dbg/backbone.js"></script>
	<script src="libs/dbg/three.js"></script>
	<script src="libs/dbg/d3.js"></script>
</head>

<body>
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>SensorTag Motion Capture</h1>

	<p>SensorTag firmware version: <span id="FirmwareData">?</span></p>
	<p>readings captured: <span id="TotalReadings">0</span></p>

	<div class="SensorData">SensorTag Status: <span id="StatusData">Not ready to connect</span></div>
	<div class="SensorData">Keypress: <br/><span id="KeypressData">[Waiting for value]</span></div>

	<div class="SensorData">Accelerometer:<br/><span id="AccelerometerData">[Waiting for value]</span></div>
	<div class="SensorData"">Magnetometer:<br/><span id="MagnetometerData">[Waiting for value]</span></div>
	<div class="SensorData">Gyroscope:<br/><span id="GyroscopeData">[Waiting for value]</span></div>

	<script src="app.js">
	</script>
</body>
</html>
